<div class="detail-section">
  <div class="container-fluid">

    <img src="{{product.image_url}}" class="detail-img">

    <h3>{{product.name}}</h3>

    <div class="price">{{product.unit_price | currency}}</div>

    <button class="btn-primary btn btn-sm" (click)="addToCart(product)">Add to cart</button>

    <hr>
    <h4 >Description</h4>
    <p>{{product.description}}</p>

  </div>
</div>
